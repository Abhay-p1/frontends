<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="flexing">
        <div class="bmi">
            <h2>Body Mass Index Calculator</h2>
            <form>
                <div class="box">
                    <label class="text">Height in cm</label>
                    <input type="text" id="height">
                </div>
                <div class="box">
                    <label class="text">Weight in kg</label>
                    <input type="text" id="weight">
                </div>
                <div class="box">
                    <label id="result" style="font-weight:bold"></label>
                    <button id="btn">Calculate</button>
                </div>
            </form>
        </div>
        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>BMI</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td data-column="bmi">Less than 18.5</td>
                            <td data-column="category">Underweight</td>
                        </tr>
                        <tr>
                            <td data-column="bmi">Between 18.5 and 24.9</td>
                            <td data-column="category">Normal</td>
                        </tr>
                        <tr>
                            <td data-column="bmi">Between 25 and 29.9</td>
                            <td data-column="category">Overweight</td>
                        </tr>
                        <tr>
                            <td data-column="bmi">More than 30 </td>
                            <td data-column="category">Obese</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
